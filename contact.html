<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI Products Showcase</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Link to your CSS -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">AI Solutions</div>
            <div class="nav-links">
                <a href="index.html#products">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out for any questions or inquiries.</p>
        </div>
    </section>

    <section class="contact-form">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>For general inquiries, please email us at: <a href="mailto:info@aisolutions.com">info@aisolutions.com</a></p>
            <p>Or, fill out the form below:</p>
        </div>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 AI Solutions. All Rights Reserved.</p>
    </footer>
</body>
</html>
